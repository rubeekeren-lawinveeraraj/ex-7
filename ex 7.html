<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
$('#btn').click(function(){
let total = parseInt($('#total').val()); let num1 = parseInt($('#t1').val());
let num2 = parseInt($('#t2').val());
let num3 = parseInt($('#t3').val());
let num4 = parseInt($('#t4').val()); let sum1 = ((num1/100)*total);
let sum2 = ((num2/100)*total); let sum3 = ((num3/100)*total); let sum4 = ((num4/100)*total);

$('#s1').html("Room Rent Rs." + sum1);
$('#s2').html("Accessories Rs." + sum2);
$('#s3').html("Emergency Rs." + sum3);
$('#s4').html("Savings Rs. " + sum4);
})
})
</script>
<style>
.p1{
    text-align:center;
}
.container {
display: flex; width:100%;
}
</style>
</head>
<body>
<h1 style="background-color:rgb(12, 12, 19);color:white;width:100%; text-align: center;">Budget Calculator App</h1>
<div class="p1">Enter Amount that you need to manage <br>
<input type="text" id="total"><br><br></div>

<div class="p1">
How do you like to divide the money?
</div>
<br><br>

<div class="container">
Room Rent % <input type="text" id="t1"> Accessories %<input type="text" id="t2"> Emergency % <input type="text" id="t3"> Savings % <input type="text" id="t4">
</div>
<br><br>
<div>
<button id="btn" style="background-color:blue;color:white;width:300px;text- align:center;">Evaluvate</button><br><br>
</div>

<div id="s1" style="background-color:blue;color:white;width:300px;">
</div>
<div id="s2" style="background-color:rgb(91, 180, 118);color:white;width:300px;">
</div>
<div id="s3" style="background-color:blue;color:white;width:300px;">
</div>
<div id="s4" style="background-color:rgb(177, 54, 189);color:white;width:300px;">
</div>
</body>
</html>
